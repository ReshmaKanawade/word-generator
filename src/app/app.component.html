<div class="container w-50 mt-5 text-center">
  <div class="text-center m-3 text-white display-3" >
    Word Limit : {{limit}}
  </div>

<input type="range"
 min="1" 
 max="50" 
 value="{{limit}}"
 display="3"
 class="slider form-control-range" (change)="handleSlideChange($event)"
 />

 <button (click)="generate()" class="btn btn-info" >Generate Words</button>
</div>

<div *ngIf="words" class="card card-body">
  <p class="display-4">
    {{words}}
  </p>
</div>
